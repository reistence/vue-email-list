<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Generator</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- vue -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.41/vue.global.min.js"></script>
    <!-- axios -->
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="app">
      <header>
        <h1><i class="fa-regular fa-paper-plane"></i> Email Generator</h1>
      </header>
      <main>
        <div class="info">
          <p>
            Click the button to generate a list of ten random email adresses
          </p>
          <button @click="printMails">Generate</button>
        </div>
        <div class="email-container">
          <ul>
            <li v-for="email,index in emailArray">
              <i class="fa-regular fa-envelope"></i> {{email}}
            </li>
          </ul>
        </div>
        <div class="again">
          <p>Still not satisfied?</p>
          <button @click="rePrintEmails">Regenerate</button>
        </div>
      </main>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
